<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
  integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Css -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>
<body>
  


  <div id="app">
    <header>
      <h1 class="text-center p-3">Todo list</h1>
    </header>






    <main class="container">
      <div class="add_tasks mb-3">
        <div class="d-flex mb-3">
          <input type="text" v-model.trim="newTask" @keyup.enter="addTasks()">
          <button @click="addTasks()">Add</button>
        </div>
      
        <div class="alert alert-danger" role="alert" v-if="error">
          <strong> {{error}} </strong>
        </div>
      </div>



      <div class="tasks bg-white border-light rounded-3 p-3 shadow-lg mb-3">
        <h2>Todo</h2>
        <ul v-if="tasks.length > 0">
          <li v-for="(task, index) in tasks" class="d-flex" :class="{'text-decoration-line-through': task.done}">
            {{task.text}} 
            <div class="complete" @click="completeTask(index)">
              <i class="fas fa fa-check-circle fa-sm fa-fw"></i>
            </div>
          </li>
        </ul>
        <p v-else>Tutte le task fatteðŸ˜Ž</p>
      </div>     

      <div class="completed" v-if="completed.length > 0">
        <h2>Completed Tasks</h2>
        <ul>
          <li v-for="task in completed">
            {{task.text}}
          </li>
        </ul>
      </div>


    </main>




    <footer></footer>
  </div>








<!-- VueJs -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- Js -->
<script src="./assets/js/app.js"></script>
</body>
</html>
