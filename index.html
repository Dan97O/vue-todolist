<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- < Css -->
  <!-- <link rel="stylesheet" href="./assets/css/style.css">  -->
  <title>Document</title>
</head>

<body>



  <div id="app">
    <header>
      <h1 class="text-center p-3">Todo list</h1>
    </header>
    <!-- /header -->

    <main class="container">
      <div class="add_tasks mb-3">
        <div class="d-flex mb-3">
          <input class="input-group" type="text" v-model.trim="newTask" @keyup.enter="addTasks()">
          <button class="btn btn-success" @click="addTasks()">Add</button>
        </div>
        <!-- /input/button -->

        <div class="alert alert-danger text-center" role="alert" v-if="error">
          <strong> {{error}} </strong>
        </div>
        <!-- /alert -->
      </div>
      <!-- /add_tasks -->

      <div class="tasks bg-white border-light rounded-3 p-3 shadow-lg mb-3 text-center">
        <h2>Todo</h2>
        <ul v-if="tasks.length > 0">
          <li v-for="(task, index) in tasks" class="d-flex justify-content-center">
            {{task.text}}
            <div class="complete" @click="completeTask(index)">
              <i class="mx-1 fas fa fa-circle-xmark fa-1"></i>
            </div>
          </li>
        </ul>
        <p v-else>Tutte le task fatteðŸ˜Ž</p>
      </div>
      <!-- /tasks -->

      <div class="completed text-center bg-white border-light rounded-3 p-3 shadow-lg mb-3" v-if="completed.length > 0">
        <h2>Completed Tasks</h2>
        <ul class="list-unstyled">
          <!-- se attivitÃ  fatta = line-through -->
          <li v-for="task in completed" :class="{'text-decoration-line-through': task.done = true}">
            {{task.text}}
          </li>
        </ul>
      </div>
      <!-- /Completed Tasks -->
    </main>
    <!-- /container -->
  </div>
  <!-- /#app -->



  <!-- VueJs -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Js -->
  <script src="./assets/js/app.js"></script>
</body>

</html>
